# docker-compose.yml
version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/yourpassword
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=4G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - cybergraph

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - cybergraph
    command: serve

  streamlit:
    build: .
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=yourpassword
      - OLLAMA_ENDPOINT=http://ollama:11434
    depends_on:
      - neo4j
      - ollama
    networks:
      - cybergraph
    volumes:
      - ./:/app

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:

networks:
  cybergraph:
    driver: bridge
