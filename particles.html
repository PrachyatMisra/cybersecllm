<style>
    /* CSS to reset background and let particles show through */
    .stApp {
        background-color: #0B0F19 !important;
        color: #E2E8F0 !important;
    }

    /* Glassmorphism for Streamlit panels */
    div[data-testid="stSidebar"] {
        background: rgba(17, 24, 39, 0.7) !important;
        backdrop-filter: blur(12px) !important;
        border-right: 1px solid rgba(59, 130, 246, 0.2) !important;
    }

    div[data-testid="stMetricValue"] {
        color: #3B82F6 !important;
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5) !important;
    }

    div[data-testid="stMetricLabel"] {
        color: #9CA3AF !important;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stButton>button {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%) !important;
        border: 1px solid #60a5fa !important;
        color: white !important;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.4) !important;
        transition: all 0.3s ease !important;
    }

    .stButton>button:hover {
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.7) !important;
        border-color: #93c5fd !important;
        transform: translateY(-2px);
    }

    /* Headers */
    h1,
    h2,
    h3 {
        color: #FFFFFF !important;
    }

    /* Put particles canvas behind everything */
    #tsparticles {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -1 !important;
        pointer-events: none !important;
    }
</style>

<div id="tsparticles"></div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
    tsParticles.load("tsparticles", {
        background: {
            color: {
                value: "transparent",
            },
        },
        fpsLimit: 60,
        interactivity: {
            events: {
                onClick: { enable: true, mode: "push" },
                onHover: { enable: true, mode: "grab" },
                resize: true,
            },
            modes: {
                push: { quantity: 4 },
                grab: { distance: 150, links: { opacity: 0.5 } },
            },
        },
        particles: {
            color: { value: "#3B82F6" },
            links: {
                color: "#3B82F6",
                distance: 150,
                enable: true,
                opacity: 0.3,
                width: 1,
            },
            collisions: { enable: true },
            move: {
                direction: "none",
                enable: true,
                outModes: { default: "bounce" },
                random: false,
                speed: 1,
                straight: false,
            },
            number: {
                density: { enable: true, area: 800 },
                value: 60,
            },
            opacity: { value: 0.5 },
            shape: { type: "circle" },
            size: { value: { min: 1, max: 3 } },
        },
        detectRetina: true,
    });
</script>
