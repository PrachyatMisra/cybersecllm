<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

    /* CSS to reset background and let particles show through */
    .stApp {
        background-color: #05050A !important;
        color: #E2E8F0 !important;
        font-family: 'Orbitron', 'Inter', sans-serif !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .stMarkdown,
    p,
    span,
    div,
    label {
        font-family: 'Orbitron', 'Inter', sans-serif !important;
        letter-spacing: 0.5px;
    }

    /* Glassmorphism for Streamlit panels */
    div[data-testid="stSidebar"] {
        background: rgba(8, 12, 20, 0.8) !important;
        backdrop-filter: blur(16px) !important;
        border-right: 1px solid rgba(59, 130, 246, 0.3) !important;
        box-shadow: 5px 0 25px rgba(0, 0, 0, 0.5);
    }

    div[data-testid="stMetricValue"] {
        color: #3B82F6 !important;
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5) !important;
    }

    div[data-testid="stMetricLabel"] {
        color: #9CA3AF !important;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .stButton>button {
        background: linear-gradient(135deg, rgba(30, 58, 138, 0.8) 0%, rgba(59, 130, 246, 0.8) 100%) !important;
        border: 1px solid #3B82F6 !important;
        color: #E0F2FE !important;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.4) !important;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
        backdrop-filter: blur(5px);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 700;
    }

    .stButton>button:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.9) !important;
        border-color: #93C5FD !important;
        transform: translateY(-3px) scale(1.02);
        color: #FFFFFF !important;
    }

    /* Sidebar Navigation Hover Animations & Explanations */
    div[data-testid="stSidebarNavItems"]>li>a {
        position: relative;
        overflow: visible !important;
        transition: all 0.3s ease-in-out;
    }

    div[data-testid="stSidebarNavItems"]>li>a:hover {
        background-color: rgba(59, 130, 246, 0.15) !important;
        transform: translateX(5px);
        border-left: 3px solid #3b82f6;
    }

    /* Secret Tooltips for Radio buttons (Streamlit standard nav) */
    .stRadio {
        position: relative;
    }

    .stRadio>div[role="radiogroup"]>label {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 5px;
    }

    .stRadio>div[role="radiogroup"]>label:hover {
        background: rgba(59, 130, 246, 0.1) !important;
        transform: scale(1.02) translateX(3px);
        border-right: 2px solid #3b82f6;
    }

    /* Custom Data Attribute Tooltips */
    .stRadio>div[role="radiogroup"]>label:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 105%;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(11, 15, 25, 0.95);
        border: 1px solid #3b82f6;
        padding: 8px 12px;
        border-radius: 6px;
        color: #93c5fd;
        font-size: 0.75rem;
        font-family: monospace;
        width: 250px;
        white-space: normal;
        z-index: 9999;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        pointer-events: none;
        opacity: 0;
        animation: tooltipFadeIn 0.3s forwards 0.2s;
        /* Delayed fade in */
    }

    @keyframes tooltipFadeIn {
        from {
            opacity: 0;
            transform: translateY(-50%) translateX(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }
    }

    /* Headers */
    h1,
    h2,
    h3 {
        color: #FFFFFF !important;
    }

    /* Put particles canvas behind everything */
    #tsparticles {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -1 !important;
        pointer-events: none !important;
    }

    /* --- 2026 Game-like Extreme UI Enhancements --- */

    /* 1. Neon Pulse on Streamlit Cards/Containers */
    div[data-testid="stVerticalBlock"]>div>div {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
    }

    div[data-testid="stVerticalBlock"]>div>div:hover {
        transform: translateY(-2px) scale(1.005);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.15) !important;
        border-radius: 8px;
    }

    /* 2. Streamlit Inputs (Text areas, selects) */
    div.stTextInput>div>div>input,
    div.stSelectbox>div>div>div {
        background: rgba(15, 23, 42, 0.8) !important;
        border: 1px solid rgba(59, 130, 246, 0.3) !important;
        color: #60A5FA !important;
        transition: all 0.3s ease !important;
    }

    div.stTextInput>div>div>input:focus,
    div.stSelectbox>div>div>div:focus-within {
        border-color: #3B82F6 !important;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), inset 0 0 10px rgba(59, 130, 246, 0.2) !important;
        transform: scale(1.02);
    }

    /* 3. Streamlit Tabs Styling */
    button[data-baseweb="tab"] {
        background: transparent !important;
        border: none !important;
        border-bottom: 2px solid transparent !important;
        color: #9CA3AF !important;
        transition: all 0.3s ease;
        padding-bottom: 15px !important;
    }

    button[data-baseweb="tab"][aria-selected="true"] {
        color: #60A5FA !important;
        border-bottom: 2px solid #3B82F6 !important;
        text-shadow: 0 0 12px rgba(96, 165, 250, 0.8);
        animation: neonGlow 2s infinite alternate;
    }

    button[data-baseweb="tab"]:hover {
        color: #E2E8F0 !important;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* 4. Metric Number Glow */
    div[data-testid="stMetricValue"] {
        font-weight: 800;
        letter-spacing: 2px;
        animation: subtlePulse 4s infinite alternate;
    }

    @keyframes neonGlow {
        from {
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.5);
        }

        to {
            text-shadow: 0 0 20px rgba(59, 130, 246, 1), 0 0 30px rgba(59, 130, 246, 0.8);
        }
    }

    @keyframes subtlePulse {
        from {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        to {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.9);
        }
    }

    /* Global Streamlit Scanlines */
    .global-scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.15) 50%,
                rgba(0, 0, 0, 0.15));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 999999;
        opacity: 0.7;
    }
</style>

<div class="global-scanlines"></div>
<div id="tsparticles"></div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
    tsParticles.load("tsparticles", {
        background: {
            color: {
                value: "transparent",
            },
        },
        fpsLimit: 60,
        interactivity: {
            events: {
                onClick: { enable: true, mode: "push" },
                onHover: { enable: true, mode: "grab" },
                resize: true,
            },
            modes: {
                push: { quantity: 4 },
                grab: { distance: 150, links: { opacity: 0.5 } },
            },
        },
        particles: {
            color: { value: "#3B82F6" },
            links: {
                color: "#3B82F6",
                distance: 150,
                enable: true,
                opacity: 0.3,
                width: 1,
            },
            collisions: { enable: true },
            move: {
                direction: "none",
                enable: true,
                outModes: { default: "bounce" },
                random: false,
                speed: 1,
                straight: false,
            },
            number: {
                density: { enable: true, area: 800 },
                value: 60,
            },
            opacity: { value: 0.5 },
            shape: { type: "circle" },
            size: { value: { min: 1, max: 3 } },
        },
        detectRetina: true,
    });
</script>
